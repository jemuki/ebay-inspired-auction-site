<body>
    
    <section  style="margin-top: 10px;">
        <center>
            <h5>Add an item</h5>
            <form action="/ebay/add.php" method="post" style="width: 300px;" enctype="multipart/form-data">
                <input type="text" name="name" class="form-control" placeholder="enter item name" required><br>
                <select name="category" class="form-control" >
                    <option value="electronics">electronics</option>
                    <option value="fashion">fashion</option>
                    <option value="sports">sports</option>
                    <option value="home & garden">home & garden</option>
                    <option value="collectibles">collectibles</option>
                </select><br>
                <textarea name="itemdesc" placeholder="enter item description" id="" cols="33" rows="2" class="form-control"></textarea><br>
                <input type="text" name="delinfo" class="form-control" placeholder="enter delivery information" required> <br>
                <input type="text" name="retinfo" class="form-control" placeholder="enter return information" required> <br>
                <input type="number" name="price" class="form-control" placeholder="enter starting bid price"required > <br>
                <p class="text-muted " >Enter expiry time</p>
                <input type="datetime-local" name="date" class="form-control" placeholder="enter expiry time" required> <br>
                <p class="text-muted" >Enter product images</p>
                <input type="file" name="image1" class="form-control" accept="image/*" placeholder="dp" required><br>
                <input type="file" name="image2" accept="image/*" class="form-control" placeholder="dp" required><br>
                <input type="file" name="image3" accept="image/*" class="form-control" placeholder="dp" required ><br>
                <input type="submit" class="btn btn-warning" value="submit" >
            </form> 
        </center>
